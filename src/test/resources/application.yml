spring:
  datasource:
    url: jdbc:h2:file:/rewardprogram
    driverClassName: org.h2.Driver
    password: password
    username: sa
  h2:
    console:
      settings:
        trace: 'false'
        web-allow-others: 'false'
      path: /h2-console
      enabled: 'true'
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
